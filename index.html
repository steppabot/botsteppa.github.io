<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steppa Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #main-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            margin-top: 60px; /* Move everything down from the top */
        }

        #hallOfFameContainer, #container {
            width: 300px;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 10px;
            background-color: #fff;
            text-align: center;
            position: relative;
        }

        #hallOfFameContainer {
            margin-right: 20px;
        }

        #hallOfFameContainer h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .section-title {
            font-weight: bold;
            margin-top: 20px;
        }

        #hall-of-fame ul {
            list-style-type: none;
            padding: 0;
        }

        #hall-of-fame li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #000;
        }

        .steps-bold, .miles-bold {
            font-weight: bold;
        }

        #logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: -35px; /* Pull up the logo slightly above the boxes */
        }

        #logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid #000;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        #colorPicker {
            margin: 20px 0;
        }

        #colorDisplayContainer {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border: 1px solid #000;
            border-radius: 15px;
        }

        #colorDisplay {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        #hexCode {
            font-size: 18px;
            font-weight: bold;
        }

        #copyButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="logo-container">
        <img id="logo" src="https://i.imgur.com/0KWue3m.png" alt="Logo">
    </div>
    
    <div id="main-container">
        <div id="hallOfFameContainer">
            <h2>July 2024 HOF</h2>
            <div id="hall-of-fame">
                <div class="section-title">Top Steppers</div>
                <ul id="top-steppers"></ul>

                <div class="section-title">Most Miles</div>
                <ul id="most-miles"></ul>
            </div>
        </div>

        <div id="container">
            <h1>Interactive Color Picker</h1>
            <input type="color" id="colorPicker">
            
            <div id="colorDisplayContainer">
                <div id="colorDisplay"></div>
            </div>
            
            <p id="hexCode">#FFFFFF</p>
            <button id="copyButton">Copy Hex Code</button>
        </div>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorDisplay = document.getElementById('colorDisplay');
        const hexCode = document.getElementById('hexCode');
        const copyButton = document.getElementById('copyButton');
    
        colorPicker.addEventListener('input', () => {
            const color = colorPicker.value;
            colorDisplay.style.backgroundColor = color;
            hexCode.textContent = color;
        });
    
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(hexCode.textContent).then(() => {
                alert('Hex code copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy hex code: ', err);
            });
        });
    
        function formatNumberWithCommas(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
    
        async function getUsername(userId) {
            try {
                const response = await fetch(`http://localhost:4241/username/${userId}`);
                if (!response.ok) {
                    throw new Error(`Error fetching username for ID ${userId}: ${response.statusText}`);
                }
                const data = await response.json();
                return data.username || userId;
            } catch (error) {
                console.error(error);
                return userId;
            }
        }
    
        async function displayHallOfFame(data) {
            const topSteppersList = document.getElementById('top-steppers');
            const mostMilesList = document.getElementById('most-miles');
    
            const users = Object.entries(data).map(([userId, userData]) => ({
                userId,
                steps: userData.steps,
                miles: Math.round(userData.miles)
            }));
    
            const topSteppers = users.sort((a, b) => b.steps - a.steps).slice(0, 3);
            const topMiles = users.sort((a, b) => b.miles - a.miles).slice(0, 3);
    
            for (const user of topSteppers) {
                const username = await getUsername(user.userId);
                const formattedSteps = formatNumberWithCommas(user.steps);
                const listItem = document.createElement('li');
                listItem.innerHTML = `${username}: <span class="steps-bold">${formattedSteps}</span> steps`;
                topSteppersList.appendChild(listItem);
            }
    
            for (const user of topMiles) {
                const username = await getUsername(user.userId);
                const listItem = document.createElement('li');
                listItem.innerHTML = `${username}: <span class="miles-bold">${user.miles}</span> miles`;
                mostMilesList.appendChild(listItem);
            }
        }
    
        fetch('july2024.json')
            .then(response => response.json())
            .then(data => displayHallOfFame(data));
    </script>
</body>
</html>
