<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #container {
            position: relative;
            width: 300px;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 10px;
            background-color: #fff;
            text-align: center;
        }

        #logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-top: -25px; /* Pulls the logo up */
            border: 1px solid #000;
            background-color: #fff;
        }

        #colorPicker {
            margin: 20px 0;
        }

        #colorDisplayContainer {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border: 1px solid #000;
            border-radius: 15px;
        }

        #colorDisplay {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        #hexCode {
            font-size: 18px;
            font-weight: bold;
        }

        #copyButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="logo" src="https://i.imgur.com/0KWue3m.png" alt="Logo">
        <h1>Interactive Hex Selector</h1>
        <input type="color" id="colorPicker">
        
        <div id="colorDisplayContainer">
            <div id="colorDisplay"></div>
        </div>
        
        <p id="hexCode">#FFFFFF</p>
        <button id="copyButton">Copy Hex Code</button>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorDisplay = document.getElementById('colorDisplay');
        const hexCode = document.getElementById('hexCode');
        const copyButton = document.getElementById('copyButton');

        // Update color display and hex code when color picker value changes
        colorPicker.addEventListener('input', () => {
            const color = colorPicker.value;
            colorDisplay.style.backgroundColor = color;
            hexCode.textContent = color;
        });

        // Copy hex code to clipboard when button is clicked
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(hexCode.textContent).then(() => {
                alert('Hex code copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy hex code: ', err);
            });
        });
    </script>
</body>
</html>
